<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="chart">

    </canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript">
        var ctx, chart
        window.addEventListener("load",function(){
            ctx = document.getElementById("chart");
            chart = new Chart(ctx,{
                type:"bar",
                data:{
                    labels:["Jan","Feb","Mar","Apl","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"],
                    datasets:[{
                        label:"attendance",
                        data:[90,100,95,80,85,70,90,40,30,50,70,65],
                        backgroundColor:[
                        "#f8c596"
                        ]
                    },
                    {
                        label:"perfomance",
                        data:[80,90,75,40,85,80,69,70,50,75,90,40],
                        backgroundColor:[
                            "#ff331e"
                        ]
                    }
                    ],
                    borderWidth:1
                }
            })
        })
        document.getElementById("chart").addEventListener("click",function(e){
            console.log(e)
        })
    </script>
</body>
</html>
